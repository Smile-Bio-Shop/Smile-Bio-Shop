<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Bio Shop</title>
    <!-- Link to external font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Smile Bio Shop</h1>
            <nav>
                <ul>
                    <li><a href="#home">القائمة الرئيسية</a></li>
                    <li><a href="#delivery">التوصيل</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="hero">
            <h2>مرحبًا بكم في Smile Bio Shop</h2>
            <p>اكتشف منتجاتنا</p>
            <a href="#products" class="cta-button">تسوق الآن</a>
        </section>

        <section id="products">
            <h2>منتجاتنا</h2>
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>

        <section id="contact">
            <h2>اتصل بنا</h2>
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope"></i>
                    <p>البريد الإلكتروني: info@smilebioshop.com</p>
                </div>
                <div>
                    <i class="fas fa-phone"></i>
                    <p>الهاتف: +216 123 456 789</p>
                </div>
            </div>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>جميع الحقوق محفوظة © 2024 Smile Bio Shop</p>
        </div>
    </footer>

    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Link to your custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
